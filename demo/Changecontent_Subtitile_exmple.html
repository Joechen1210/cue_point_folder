<!doctype html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>Dynamically Change Video</title>
    
    <!-- Page styles -->
    <style id="pageStyles">
        #myPlayer {
            width: 1080px;
            height: 720px;
        }
    </style>
</head>
 
<body>
  
  <video
  id="myPlayer"
  data-video-id="4601791650001"
  data-account="4005328949001"
  data-player="45491277-1170-4ed0-a894-d97edfddce1b"
  data-embed="default"
  class="video-js" controls></video>
   <br/>
    <button onclick="changeVideo1()">video1</button>
    <button onclick="changeVideo2()">video2</button>
<script src="//players.brightcove.net/4005328949001/d3d6d500-d150-46d6-a8ee-5017bfaa1d6b_default/index.min.js"></script>
     
    <!-- custom script -->
    <script type="text/JavaScript">
        var myPlayer;
    
        function changeVideo1(){
            myPlayer.catalog.getVideo('4601759356001', function(error, video) { 
                console.log(video) 
                myPlayer.catalog.load(video);
                myPlayer.muted();
                myPlayer.play();
            })
        }
         function changeVideo2(){
            myPlayer.catalog.getVideo('4601759356001', function(error, video) { 
                console.log(video) 
                myPlayer.catalog.load(video);
                myPlayer.muted();
                myPlayer.play();
            })
        }
        videojs("myPlayer").ready(function(){
            myPlayer = this;
        }); 
    </script>

  </body>
</html>
